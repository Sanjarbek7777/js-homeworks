<div class="col-12 mx-auto border rounded p-3" style="width: 500px;">
  <div>
    <h1 class="mb-4 text-primary mx-auto" style="width: 400px;">Dollar bormi oka</h1>
    <form action="https://echo.htmlacademy.ru" class="d-flex flex-column align-items-center js-intro-form">
      <div class="d-flex w-100">
        <input class="form-control input-summa text-primary" type="number" name="summa" aria-label="summa" placeholder="Summa" required>

        <select class="js-select form-control ml-1" name="valyuta">
          <option class="text-primary" value="10634">USD</option>
          <option class="text-primary" value="12475">Yeuro</option>
          <option class="text-primary" value="143">Rubl</option>
          <option class="text-primary" value="14580">Funt</option>
        </select>
      </div>

      <button class="btn btn-primary w-100 mt-2" type="submit">O'girish</button>
    </form>

    <div class="d-flex align-items-center flex-column p-0 mt-3">
      <output class="text-primary">Total: <span class="js-convert font-weight-bold text-primary"></span></output>
    </div>
  </div>
</div>

<hr>

<div class="mx-auto border rounded p-3" style="width: 500px;">

</div>

<div class="justify-content-center mt-5">
  <p class="font-weight-bold text-success m-0">0 va 100 orasida son kiriting</p>

  <form class="js-game-form d-flex align-items-center" action="https://echo.htmlacademy.ru">

    <button class="js-game-button btn btn-success ml-2 w-100" type="submit">Topish</button>
